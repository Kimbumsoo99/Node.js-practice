<table
    border="0"
    cellpadding="0"
    cellspacing="0"
    width="100%"
    bgcolor="#F4F5F7"
    style="
        padding: 20px 16px 82px;
        color: #191919;
        font-family: 'Noto Sans KR', sans-serif;
    "
    class="wrapper"
>
    <tbody style="display: block; max-width: 600px; margin: 0 auto">
        <tr width="100%" style="display: block">
            <td width="100%" style="display: block">
                <!-- 본문 -->
                <table
                    width="100%"
                    border="0"
                    cellpadding="0"
                    cellspacing="0"
                    bgcolor="#FFFFFF"
                    style="
                        display: inline-block;
                        padding: 32px;
                        text-align: left;
                        border-top: 3px solid #22b4e6;
                        border-collapse: collapse;
                    "
                    class="container"
                >
                    <tbody style="display: block">
                        <!-- BIGPICTURE 로고 -->
                        <tr>
                            <td
                                style="
                                    padding-bottom: 32px;
                                    font-size: 20px;
                                    font-weight: bold;
                                "
                            >
                                <img
                                    width="92"
                                    src="https://github.com/Kimbumsoo99/PrivateCloud-in-vSphere/blob/main/temp_server/uploads/logo.png?raw=true"
                                    style="
                                        background-color: #999999;
                                        width: 200px;
                                    "
                                />
                            </td>
                        </tr>
                        <!-- 본문 제목 -->
                        <tr>
                            <span
                                style="
                                    font-size: 25px;
                                    font-weight: 900;
                                    padding-bottom: 32px;
                                "
                                >WatchDog 서버 모니터링 알림 - CPU 사용율
                                위험</span
                            >
                        </tr>
                        <!-- 본문 내용 -->
                        <!-- 본문 컨텐츠 영역 -->
                        <tr
                            width="100%"
                            style="display: block; margin-bottom: 32px"
                        >
                            <td width="100%" style="display: block">
                                <table
                                    border="0"
                                    cellpadding="0"
                                    cellspacing="0"
                                    width="100%"
                                    bgcolor="#F8F9FA"
                                    style="
                                        padding: 40px 20px;
                                        border-radius: 4px;
                                        text-align: center;
                                    "
                                    class="content"
                                >
                                    <tbody style="display: block">
                                        <tr style="display: block">
                                            <td
                                                style="
                                                    display: block;
                                                    padding-bottom: 16px;
                                                    font-size: 32px;
                                                    font-weight: bold;
                                                "
                                            >
                                                최근 CPU 부하 80% 이상 지속
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <!-- 발신전용 & 저작권 -->
                        <tr>
                            <td
                                style="
                                    padding-bottom: 24px;
                                    color: #a7a7a7;
                                    font-size: 12px;
                                    line-height: 20px;
                                "
                            >
                                © 2023 WatchDog.
                            </td>
                        </tr>
                        <!-- 푸터(통합 서비스) -->
                        <tr
                            width="100%"
                            style="
                                display: block;
                                padding-top: 24px;
                                border-top: 1px solid #e9e9e9;
                            "
                        >
                            <td style="position: relative">
                                <img
                                    width="92"
                                    src="https://github.com/Kimbumsoo99/PrivateCloud-in-vSphere/blob/main/temp_server/uploads/logo.png?raw=true"
                                />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
